<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //双重for循环去重
        let arr = [1, 2, 3, 2, 4, 3, 5, 6, 5, 3, 4, ]
        let newArr = []
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < newArr.length; j++) {
                if (arr[i] === newArr[j]) {
                    break;
                }
            }
            if (j == newArr.length) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr);
    </script>
</body>

</html>
